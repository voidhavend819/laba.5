<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение текста и цвета</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <p id="para1">Это первый абзац.</p>
    <p id="para2">Это второй абзац.</p>
    <p id="para3">Это третий абзац.</p>
    
    <button onclick="changeTextAndColor()">Изменить текст и цвет</button>

    <script>
        function changeTextAndColor() {
            const paragraph = document.getElementById("para3");
            paragraph.textContent = "Текст был изменен!";
            paragraph.classList.add("highlight");
        }
    </script>
</body>
</html>
